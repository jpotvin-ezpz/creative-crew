<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Creative Crew</title>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="heading-wrapper">
        <h1 class="headers">The creative crew</h1>
        <div class="subheading-wrapper">
          <h3 class="headers">WHO WE ARE</h3>
          <p class="headers">
            We are a team of incredibly diverse, driven, and innovative
            individuals working together from various locations around the
            world.
          </p>
        </div>
      </div>
      <div class="profile-wrapper">
        <figure class="profile" id="profile-1">
          <img src="/images/photo1.png" />
          <figcaption class="role">Product Owner</figcaption>
          <figcaption class="name">Bill Mahoney</figcaption>
        </figure>
        <figure class="profile" id="profile-2">
          <img src="/images/photo2.png" />
          <figcaption class="role">Art Director</figcaption>
          <figcaption class="name">Saba Cabrera</figcaption>
        </figure>
        <figure class="profile" id="profile-3">
          <img src="/images/photo3.png" />
          <figcaption class="role">Tech Lead</figcaption>
          <figcaption class="name">Shae Le</figcaption>
        </figure>
        <figure class="profile" id="profile-4">
          <img src="/images/photo4.png" />
          <figcaption class="role">UX Designer</figcaption>
          <figcaption class="name">Skylah Lu</figcaption>
        </figure>
        <figure class="profile" id="profile-5">
          <img src="/images/photo5.png" />
          <figcaption class="role">Developer</figcaption>
          <figcaption class="name">Griff Richards</figcaption>
        </figure>
        <figure class="profile" id="profile-6">
          <img src="/images/photo6.png" />
          <figcaption class="role">Developer</figcaption>
          <figcaption class="name">Stan John</figcaption>
        </figure>
      </div>
      <footer>Jacob Potvin @ DevChallenges.io</footer>
    </div>
  </body>
</html>
